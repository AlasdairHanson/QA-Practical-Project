---
- hosts: all
  become: true
  tasks:
    - name: "Download and install Docker"
      script: ~/tf_project/install_docker.sh

    - name: "Download and install Jenkins"
      script: ~/tf_project/install_jenkins.sh
    
    - name: "Download and install AWS_CLI"
      script: ~/tf_project/install_aws_cli.sh

    - name: "Download and install Kubectl"
      script: ~/tf_project/install_kubectl.sh